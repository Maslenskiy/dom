<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>
  <script>
    "use strict";
    const commentsData = [];
    const addButtonElement = document.getElementById('add-button');
    const addListElement = document.getElementById('list');
    const addFormNameElement = document.querySelector('.add-form-name');
    const addFormText = document.querySelector('.add-form-text');

  const initEventListeners = () => {
  addListElement.addEventListener('click', handleLikeButtonClick);
};

    const renderComment = (comment, index) => {
      const commentElement = document.createElement('li');
      commentElement.classList.add('comment');

      commentElement.innerHTML = `
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${comment.text}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likesCount}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-comment-id="${index}"></button>
          </div>
        </div>
      `;

      return commentElement;
    };

    const renderComments = () => {
      addListElement.innerHTML = '';
      commentsData.forEach((comment, index) => {
        const commentElement = renderComment(comment, index);
        addListElement.appendChild(commentElement);
      });
    };
    const handleLikeButtonClick = () => {
  const lastCommentIndex = commentsData.length - 1;
  const lastComment = commentsData[lastCommentIndex];

  if (lastComment) {
    lastComment.isLiked = !lastComment.isLiked;
    lastComment.likesCount = lastComment.isLiked ? lastComment.likesCount + 1 : lastComment.likesCount - 1;

    // Обновим элемент последнего комментария
    const lastCommentElement = addListElement.lastElementChild;
    if (lastCommentElement) {
      const likesCounter = lastCommentElement.querySelector('.likes-counter');
      const likeButton = lastCommentElement.querySelector('.like-button');

      likesCounter.textContent = lastComment.likesCount;
      likeButton.className = `like-button ${lastComment.isLiked ? '-active-like' : ''}`;
    }
  }
};





    initEventListeners();

    addButtonElement.addEventListener('click', () => {
      addNewComment();
    });

    function addNewComment() {
      addFormNameElement.classList.remove('error');
      addFormText.classList.remove('error');

      if (addFormNameElement.value === '' || addFormText.value === '') {
        addFormNameElement.classList.add('error');
        addFormText.classList.add('error');
        return;
      }

      const newComment = {
        name: addFormNameElement.value,
        date: new Date().toLocaleString(),
        text: addFormText.value,
        likesCount: 0,
        isLiked: false,
      };

      commentsData.push(newComment);

      // Создаем элемент комментария и добавляем его в конец списка
      const commentElement = renderComment(newComment, commentsData.length - 1);
      addListElement.appendChild(commentElement);

      // Очистим поля ввода после добавления комментария
      addFormNameElement.value = '';
      addFormText.value = '';
    }
  </script>
</html>
